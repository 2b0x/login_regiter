	<head>
		<meta charset="UTF-8">
		<title>login003</title>
		<link rel="stylesheet"  href="css/mui.min.css"/>

	<body>
		<div class="content">
			<div class="header">
				<div class="logo">
					<img src="images/bg003.jpg"/>
				</div>
			</div>
			
			<div class="main">
				<div class="login">

					<form action="" class="mui-input-group">
						<div class="mui-input-row uname">
							<label for="uname"><span class="mui-icon mui-icon-contact"></span></label>
							<input type="text" class="" placeholder="请输入邮箱或手机号">
						</div>	
						<div class="mui-input-row password">

						</div>
						<div class="login-in">

						</div>
					</form>
				</div>
				<div class="new_user">

				</div>
				<div class="footer">
					
						<div class="f_left">

								<input type="checkbox" name="checkbox" id="" value="remeber" >
								<label class="reme">记住我？</label>	
							</div>
						</div>
					
						<div class="f_right">
							<div class="f_psw">

				</div>
