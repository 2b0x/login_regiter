<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="css/login-cards001.css"/>
</head>



<body>
	<div id="main">
		<div class="cards">
			<form action="" method="post" class="form mui-input-group" style="">
			<div class="mui-input-row">
				<div class="model">
					<div id="" class="icon-box" >
					<span class="mui-icon mui-icon-person"></span>
					</div>
					<input type="text" class="" placeholder="请输入用户名/邮箱"/>
				</div>
			</div>
			 
			<div class="mui-input-row">
				<div class="model">
					<div id="" class="icon-box">
						<span class="mui-icon mui-icon-locked" ></span>
					</div>
					<input type="text" class="mui-input-password" placeholder="请输入密码"/>
				</div>
			</div>
						
			<div class="button-box">
				<div class="button-son">
					<button type="button" class="">Sign Up</button>
				</div>
				<div class="button-son set-right">
					<button type="button" class="">Login</button>
				</div>
			</div>
		</form>
		</div>		
	</div>
	
	
	
	<script src="js/mui.min.js"></script>
	<script type="text/javascript" charset="UTF-8">
      	mui.init();
    </script>
</body>
</html>
