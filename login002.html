<!DOCTYPE html>
<html>
<head>

    <title></title>
	<link href="css/mui.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="css/login002.css"/>
</head>



<body>

	<div id="content">

			<div class="logo">
				<img src="images/login002-logo.png"/ style="width: 250px;">
			</div>
			
		</div>
		
		<div id="main" >

						<div class="mui-input-row">

				</div>
				<div class="cards-footer">
					<span class="psw">Forgot password?</span>
					<span class="create">Create an account</span>

			</div>
		</div>
		<div id="footer"></div>
		
	</div>
	
	
	<script src="js/mui.min.js"></script>

      	mui.init();
