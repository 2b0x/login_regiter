<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>  
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/login001.css" rel="stylesheet" /> 
</head>


<body>
	<div id="content">
		
			<div id="header">
				<div id="logo" class="logo">
					<img src="images/bg001.jpg"/>
				</div>
			</div>
			
			<div id="main">
				<div id="login" class="login">
					<form action="" method="post" name="login" class="mui-input-group"> 							
						<div class="mui-input-row" >	
							<label for="email"><span class="mui-icon mui-icon-email"></span></label>
							<input type="email" id="email" placeholder="input your email">
						</div>
						<div class="mui-input-row" >							
							<label for="psw"><span class="mui-icon mui-icon-locked"></span></label>
							<input type="password" id="psw" class="mui-input-password" placeholder="input your password">				
						</div>
						<div class="login-in" >
							<p><button type="button">Login</button></p>
						</div>
					</form>	
				</div>			
			</div>
			
			<div id="footer" class="footer">
				<div class="forgetpsw">
					<p><a href="">Forgot your password?</a></p>			
				</div>
			</div>
	
	</div>


<script src="js/mui.min.js"></script>
<script type="text/javascript" charset="utf-8">
      	mui.init();
</script>
</body>
</html>
